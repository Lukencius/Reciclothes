<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - ReciClothes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo" >
                <div class="logo-img">
                    <img src="img/logo.png" alt="ReciCLothes Logo" class="logo-img">
                    <h2>ReciClothes</h2>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a></li>
                    <li><a href="productos.html" class="active"><i class="fas fa-tshirt"></i> <span>Productos</span></a></li>
                    <li><a href="ventas.html"><i class="fas fa-dollar-sign"></i> <span>Ventas</span></a></li>
                    <li><a href="pedidos.html"><i class="fas fa-shopping-cart"></i> <span>Pedidos</span></a></li>
                    <li><a href="tienda.html"><i class="fas fa-store"></i> <span>Tienda</span></a></li>
                    <li><a href="clientes.html"><i class="fas fa-users"></i> <span>Clientes</span></a></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <ul>
                    <li><a href="ajustes.html"><i class="fas fa-cog"></i> <span>Ajustes</span></a></li>
                    <li><a href="login.html" id="logout"><i class="fas fa-sign-out-alt"></i> <span>Cerrar sesión</span></a></li>
                </ul>
            </div>
        </nav>
        <main>
            <h1>Productos</h1>
            <div class="productos-actions">
                <div class="left-actions">
                    <button class="btn-primary" id="nuevoProducto"><i class="fas fa-plus"></i> Nuevo Producto</button>
                </div>
                <div class="right-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Buscar productos...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            <div class="productos-grid">
                <!-- Ejemplo de producto con los botones actualizados -->
                <div class="producto-card" data-id="1">
                    <img src="img/producto1.jpg" alt="Producto 1">
                    <h3>Camiseta Reciclada</h3>
                    <p>$29.99</p>
                    <div class="producto-actions">
                        <button class="btn-secondary edit-btn" onclick="editarProducto(1)">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn-secondary delete-btn" onclick="borrarProducto(1)">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                </div>

                <div class="producto-card" data-id="2">
                    <img src="img/producto2.jpg" alt="Producto 2">
                    <h3>Pantalón Sostenible</h3>
                    <p>$45.99</p>
                    <div class="producto-actions">
                        <button class="btn-secondary edit-btn" onclick="editarProducto(2)">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn-secondary delete-btn" onclick="borrarProducto(2)">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                </div>

                <div class="producto-card" data-id="3">
                    <img src="img/producto3.jpg" alt="Producto 3">
                    <h3>Chaqueta Eco</h3>
                    <p>$59.99</p>
                    <div class="producto-actions">
                        <button class="btn-secondary edit-btn" onclick="editarProducto(3)">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn-secondary delete-btn" onclick="borrarProducto(3)">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para editar producto (inicialmente oculto) -->
    <div id="editarModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Editar Producto</h2>
            <form id="editarProductoForm">
                <input type="text" id="nombreProducto" placeholder="Nombre del producto">
                <input type="number" id="precioProducto" placeholder="Precio">
                <input type="text" id="descripcionProducto" placeholder="Descripción">
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Guardar</button>
                    <button type="button" class="btn-secondary" onclick="cerrarModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/productos.js"></script>
</body>
</html>
