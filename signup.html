<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - RECICLOTHES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fondo decorativo -->
    <div class="eco-background">
        <i class="fas fa-leaf eco-leaf" style="top: 10%; left: 10%;"></i>
        <i class="fas fa-recycle eco-leaf" style="top: 30%; right: 15%;"></i>
        <i class="fas fa-seedling eco-leaf" style="bottom: 20%; left: 20%;"></i>
        <i class="fas fa-leaf eco-leaf" style="bottom: 30%; right: 10%;"></i>
    </div>

    <div class="container auth-container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow auth-card">
                    <div class="card-body p-3">
                        <div class="text-center mb-4">
                            <img src="media/ReciClothes_sinf.png" alt="Reciclothes Logo" class="brand-logo">
                            <h2 class="auth-title">Bienvenido</h2>
                            <p class="auth-subtitle">Continúa tu viaje en la moda sostenible</p>
                        </div>
                        
                        <div id="message" class="message-box"></div>
                        
                        <form id="signupForm" class="login-form">
                            <div class="mb-1">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user me-2"></i>Nombre
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       name="name" 
                                       required>
                            </div>

                            <div class="mb-1">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       required>
                            </div>

                            <div class="mb-1">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Teléfono
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phone" 
                                       name="phone" 
                                       required>
                            </div>

                            <div class="mb-1">
                                <label for="address" class="form-label">
                                    <i class="fas fa-map-marker-alt me-2"></i>Dirección
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="address" 
                                       name="address" 
                                       required>
                            </div>
                            
                            <div class="mb-1">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Recordar sesión</label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Crear Cuenta
                                </button>
                                <a href="login.html" class="btn btn-secondary">
                                    Ya tengo una cuenta
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
